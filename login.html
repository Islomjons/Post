<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__container">
                    <form class="form d-flex flex-column align-items-center">
                        <label>
                            <p class="mb-2">Email</p>
                            <input class="form-control input__email mb-2" type="email" placeholder="Enter Email" style="width: 400px;">
                        </label>
                        
                        <label>
                            <p class="mb-2">Password</p>
                            <input class="form-control input__password mb-2" type="password" placeholder="Enter Password" style="width: 400px;">
                        </label>
                        
                        <button class="btn btn-info form__btn" style="width: 400px;">Login</button>
                    </form>
                </div>
                <button class="btn btn-info back__btn mt-5">Register</button>
            </div>
        </section>
    </main>
    
    
    <script src="./js/login.js"></script>
</body>
</html>
