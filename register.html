<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Register</title>
</head>
<body class="text-center">

    <main class="form-signin w-50 m-auto container">
        <form class="form">
          <h1 class="h1 mb-3 fw-normal heading__register">Please sign in</h1>
      
          <div class="form-floating mb-2">
            <input type="email" class="form-control user__email" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mb-2">
            <input type="password" class="form-control user__password" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-floating mb-2">
            <input type="Name" class="form-control user__name" id="floatingName" placeholder="Name">
            <label for="floatingName">Name</label>
          </div>
      
          <div class="checkbox mb-2">
            <label>
              <input type="checkbox" class="user__checkbox" value="remember-me">  isAdmin
            </label>
          </div>
          
          <button class="w-100 btn btn-lg btn-primary user__btn" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023 </p>
        </form>
      </main>
    

    <script src="./js/register.js"></script>
</body>
</html>
